<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
        }

    var anoCopa=1930;
    var datalimite=(parseInt(prompt("Escolha a data limite da copa:")));

        while(anoCopa<=datalimite){
            mostra("teve copa em: " + anoCopa );
            anoCopa=anoCopa+4;
        }

</script>
