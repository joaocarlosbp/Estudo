<meta charset="utf-8">
<script>
         function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
        }

        var vitorias= parseInt(prompt("entre com o numero de vitorias do seu time: "));
        var empates= parseInt(prompt("entre com o numero de empates do seu time: "));
        var pontos = (vitorias * 3) + empates;
    mostra("O seu time tem: " + pontos + " Pontos");
</script>
