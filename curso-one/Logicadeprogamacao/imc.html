<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia() {
        var numeroSorteado = Math.round(Math.random() * 10);
        return numeroSorteado;
    }

    var numeroPensado = parseInt(prompt("Digite o número pensado"));

    if(numeroPensado == sorteia()) {
        mostra("Parabéns, você acertou!");
    } else {
        mostra("Você errou, o número sorteado é: " + sorteia() + ".");
    }

</script>

</body>
</html>
